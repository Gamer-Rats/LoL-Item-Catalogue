<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link rel="stylesheet" href="favorites.css">
    <script src="script.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (document.querySelector('#saved-items')) {
                renderSavedItems();
            }
            if (document.querySelector('#saved-champions')) {
                renderSavedChampions();
            }
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>vault.gg</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="items.html">Items</a></li>
                <li><a href="champions.html">Champions</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
            <div class="login">
                <a href="login.html">Logout</a>
            </div>
        </nav>
    </header>

    <main class="favorites">
        <!-- Section for Favorited Items -->
        <section id="favorited-items">
            <h2><i class="fa-solid fa-bookmark"></i> Favorited Items</h2>
            <div id="saved-items" class="saved-items-container">
                <!-- Saved items will be dynamically rendered here -->
                <div class="saved-item">
                    <img src="..." alt="..." />
                    <img src="images/x_button.png" class="remove-button" alt="Remove" />
                </div>
            </div>
        </section>

        <!-- Section for Favorited Champions -->
        <section id="favorited-champions">
            <h2><i class="fa-solid fa-bookmark"></i> Favorited Champions</h2>
            <div id="saved-champions" class="saved-champions-container">
                <!-- Saved champions will be dynamically rendered here -->
                <div class="saved-champion">
                    <img src="..." alt="..." class="champion-image" />
                    <img src="images/x_button.png" class="remove-button" alt="Remove" />
                </div>
            </div>
        </section>
    </main>
</body>
</html>
