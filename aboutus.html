<html lang="en">
<head>

    <title>About Us</title>
    <link rel="stylesheet" href="aboutus.css">
    <style>
        /* Navigation bar styling */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: linear-gradient(to right, #000, #05232d);
            height: 60px;
            border-bottom: 2px solid #513e1d;
        }

        .logo h1 {
            font-family: 'Beaufort', sans-serif;
            font-size: 24px;
            color: #c5c0ab;
            margin: 0;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 2em;
        }

        .nav-links li {
            margin: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #c5c0ab;
            font-size: 14px;
            padding: 8px 12px;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .nav-links a:hover {
            color: #f0efea;
            border-bottom: 2px solid #947034;
        }

        .login a {
            background-color: transparent;
            padding: 8px 18px;
            border: 1px solid #947034;
            color: #c5c0ab;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login a:hover {
            background-color: #947034;
            color: #f0efea;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>LoL Loadout</h1>
            </div>
            <ul class="nav-links">

                <li><a href="champions.html">Champions</a></li> <!-- Added Champions link -->

            </ul>
            <div class="login">
                <a href="login.html">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="about-us">
            <h1>About <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" style="color: inherit; text-decoration: underline;">Us</a></h1>
            <p>Welcome to the League of Legends Item Catalogue! Learn more about us by watching the video below.</p>
            <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran" target="_blank" class="video-link">Video About Us</a>
